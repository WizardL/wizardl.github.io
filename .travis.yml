language: node_js
node_js: stable
git:
  depth: 3
cache:
  apt: true
  directories:
  - node_modules
before_install:
- npm install hexo-cli -g
install:
- npm install
before_script:
- git config --global user.name "Wizards"
- git config --global user.email ""
- sed -i "s/__GitOAuthToken__/${__GitOAuthToken__}/" _config.yml
script:
- hexo clean
- hexo generate
after_success:
- hexo deploy
branches:
  only:
  - master
env:
  global:
  - GH_REF: github.com/wizardL/wizardl.github.io.git
  - secure: 
